<script>
  (function () {
    var l = window.location;

    if (l.search && l.search.startsWith("?/")) {
      var route = l.search.slice(2);
      var extra = "";
      var ampIndex = route.indexOf("&");
      if (ampIndex !== -1) {
        extra = "?" + route.slice(ampIndex + 1);
        route = route.slice(0, ampIndex);
      }

      var base = l.pathname;
      if (!base.endsWith("/")) base += "/";
      var newUrl = base + route + extra + l.hash;

      window.history.replaceState(null, "", newUrl);
    }
  })();
</script>
