<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      (function () {
        var segmentCount = 1;
        var location = window.location;
        var basePath = location.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/");
        var redirectPath = location.pathname
          .split("/")
          .slice(1 + segmentCount)
          .join("/");
        var query = location.search ? "&q=" + location.search.slice(1) : "";
        var redirectUrl =
          location.protocol +
          "//" +
          location.host +
          basePath +
          "/?p=" +
          redirectPath +
          query +
          location.hash;
        location.replace(redirectUrl);
      })();
    </script>
  </body>
</html>
